<?xml version='1.0'?>
<!DOCTYPE fontconfig SYSTEM 'fonts.dtd'>
<fontconfig>
 <description>Manjaro Font Config</description>
 <!-- Font directory list -->
 <dir>/usr/share/fonts</dir>
 <dir>/usr/local/share/fonts</dir>
 <dir prefix="xdg">fonts</dir>
 <dir>~/.fonts</dir>
 <!-- this line will be removed in the future -->
 <!-- 自动微调 微调 抗锯齿 内嵌点阵字体 -->
 <match target="font">
  <edit mode="assign" name="hintstyle">
   <const>hintfull</const>
  </edit>
  <edit mode="assign" name="autohint">
   <bool>false</bool>
  </edit>
  <edit mode="assign" name="hinting">
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="antialias">
   <bool>true</bool>
  </edit>
  <edit mode="assign" name="embeddedbitmap">
   <bool>false</bool>
  </edit>
  <edit mode="assign" name="rgba">
   <const>rgb</const>
  </edit>
 </match>
 <!-- 英文默认字体使用 Noto Sans 和 Noto Serif ,终端使用 SauceCodePro Nerd Font. -->
 <match>
  <test name="family" qual="any">
   <string>serif</string>
  </test>
  <edit mode="prepend" binding="strong" name="family">
   <string>Noto Serif</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>sans-serif</string>
  </test>
  <edit mode="prepend" binding="strong" name="family">
   <string>Noto Sans</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>monospace</string>
  </test>
  <edit mode="prepend" binding="strong" name="family">
   <string>SauceCodePro Nerd Font</string>
  </edit>
 </match>
 <!-- 中文默认字体使用思源宋体,不使用 Noto Sans CJK SC 是因为这个字体会在特定情况下显示片假字. -->
 <match>
  <test compare="contains" name="lang">
   <string>zh</string>
  </test>
  <test name="family">
   <string>serif</string>
  </test>
  <edit mode="prepend" name="family">
   <string>WenQuanYi WenQuanYi Bitmap Song</string>
  </edit>
 </match>
 <match>
  <test compare="contains" name="lang">
   <string>zh</string>
  </test>
  <test name="family">
   <string>sans-serif</string>
  </test>
  <edit mode="prepend" name="family">
   <string>WenQuanYi Zen Hei</string>
  </edit>
 </match>
 <match>
  <test compare="contains" name="lang">
   <string>zh</string>
  </test>
  <test name="family">
   <string>monospace</string>
  </test>
  <edit mode="prepend" name="family">
   <string>WenQuanYi Zen Hei Mono</string>
  </edit>
 </match>
 <!-- 把Linux没有的中文字体映射到已有字体，这样当这些字体未安装时会有替代字体 -->
 <match target="pattern">
  <test name="family" qual="any">
   <string>SimHei</string>
  </test>
  <edit mode="assign" binding="same" name="family">
   <string>WenQuanYi Micro Hei</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>SimSun</string>
  </test>
  <edit mode="assign" binding="same" name="family">
   <string>WenQuanYi WenQuanYi Bitmap Song</string>
  </edit>
 </match>
 <match target="pattern">
  <test name="family" qual="any">
   <string>SimSun-18030</string>
  </test>
  <edit mode="assign" binding="same" name="family">
   <string>WenQuanYi WenQuanYi Bitmap Song</string>
  </edit>
 </match>
 <!-- Load local system customization file -->
 <include ignore_missing="yes">conf.d</include>
 <!-- Font cache directory list -->
 <cachedir>/var/cache/fontconfig</cachedir>
 <cachedir prefix="xdg">fontconfig</cachedir>
 <!-- will be removed in the future -->
 <cachedir>~/.fontconfig</cachedir>
 <config>
  <!-- Rescan in every 30s when FcFontSetList is called -->
  <rescan>
   <int>30</int>
  </rescan>
 </config>
</fontconfig>
